<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consulta CEP</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="contanner">
        <h2>Localização</h2>
        <form id="form">
            <div class="form-row">
                <label>Cep</label>
                <input type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" name="cep" id="cep" maxlength="8" min="0">
                <small id="small"></small>
            </div>
            <div class="form-row">
                <label>Rua</label>
                <input type="text" name="rua" id="rua">
                <small id="small"></small>
            </div>
            <div class="form-row">
                <label>Bairro</label>
                <input type="text" name="bairro" id="bairro">
                <small id="small"></small>
            </div>
            <div class="form-row" id="cidade1">
                <div class="cidade">
                    <label>Cidade</label>
                    <input type="text" name="cidade" id="cidade">
                    <small id="small"></small>
                </div>
                <div class="uf">
                    <label>UF</label>
                    <input type="text" name="uf" id="uf">
                    <small id="small"></small>
                </div>
            </div>
            <div class="form-row" id="ibge1">
                <div class="ibge">
                    <label>IBGE</label>
                    <input type="text" name="ibge" id="ibge">
                    <small id="small"></small>
                </div>
                <div class="uf">
                    <label>DDD</label>
                    <input type="text" name="uf" id="ddd">
                    <small id="small"></small>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
